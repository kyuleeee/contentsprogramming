  <body>
    <h2> 여자 아이돌 순위</h2>
    <ol>
      <li>뉴진스</li>
      <li>아이브
        <br>
        <ul type = "square"> <!--li안에 중간에! ul을 -->
          <li>장원영</li>
          <li>안유진</li>
        </ul>
      </li>
      <li>르세라핌</li>
    </ol>
    <br>

    <h2> 남자 아이돌 순위</h2>
    <ol type = "i" reversed> 
      <li>엑소</li> 
      <li>  
        <dl>      <!--li안에 중간에! dl을 -->
          <dt>방탄소년단 </dt>
          <dd>빌보드차트 1위</dd>
          <dd>글로벌뮤직스타상 수상</dd>
        </dl>
      </li>
      <li> 뉴이스트 </li>
    </ol>
  </body>
