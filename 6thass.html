<!DOCTYPE html>
<html>
  <body>
    <table width="640" bgcolor="#F7F3DC">
      <tr>
        <td height="20" colspan="3"></td>
      </tr>
      <tr>
        <td width = "20"></td> <!--첫번째 td-->
        <td> <!--두번째 td-->
          <form>
            <fieldset class="basic">
              <legend>기본정보</legend>
              <table width="620" border="0">
                <tr>
                  <td width="620" colspan="2"><font color="red"><b>*</b></font><font size="2" color="orange"><i>표시는 반드시 입력해주세요</i></font></td>
                </tr>
                <tr>
                  <td width="120"><font color="red"><b>*</b></font>아이디</td>
                  <td width="500"><input type="text" name="id" size="18" maxlength="30"></td>
                </tr>
                <tr>
                  <td width="120"><font color="red"><b>*</b></font>패스워드</td>
                  <td width="500"><input type="password" name="pw" size="18" minlength="8"> <font size="2" color="orange"><i>대문자, 소문자, 숫자 8자리 이상</i></font></td>
                </tr>
                <tr>
                  <td width="120"><font color="red"><b>*</b></font>전화번호</td>
                  <td width="500"><input type="text" name="phone" size="18" placeholder="예) 01022222222"> <font size="2" color="orange"><i>"-"표시는 제외</i></font></td>
                </tr>
                <tr>
                  <td width="120"><font color="red"><b>*</b></font>연령대</td>
                  <td width="500">
                    <input type="radio" name="user_age" value="0110">1세~10세
                    <input type="radio" name="user_age" value="1020">10세~20세
                    <input type="radio" name="user_age" value="2030">20세~30세
                  </td>
                </tr>
                <tr>
                  <td width="120"><font color="red"><b>*</b></font>좋아하는일</td>
                  <td width="500">
                    <input type="checkbox" name="hobby" value="book"> 책보기
                    <input type="checkbox" name="hobby" value="soccer"> 공놀이
                    <input type="checkbox" name="hobby" value="study"> 공부하기
                  </td>
                </tr>
                <tr>
                  <td width="120"><font color="red"><b>*</b></font>사진첨부</td>
                  <td width="500"><input type="file" name="img"></td>
                </tr>
              </table>
            </fieldset>
            <br><br>
            <fieldset class="sub">
              <legend>부가정보</legend>
              <table width="620" border="0">
                <tr>
                  <td width="120">살고 있는 곳</td>
                  <td width="70">
                    <select title = "위치를 선택해주세요">
                      <option>서울특별시</option>
                      <option>인천광역시</option>
                      <option>경기도</option>
                    </select>
                  </td>
                  <td width = "330">
                    <select size = "3" multiple = "multiple">
                      <option>노원구</option>
                      <option>동작구</option>
                      <option>강남구</option>
                      <option>영등포구</option>
                      <option>용산구</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <textarea rows="5" cols="80">남기고 싶은 말을 적어주세요</textarea>
                  </td>
                </tr>
              </table>
            </fieldset>
            <br>
            <div align = "right">
            <input type="button" title="이전" value="이전">
            <input type="button" title="확인" value="확인">
            <input type="submit" title="등록" value="등록">
            <input type="reset" title="초기화" value="초기화">
            </div>
          </form>
        </td>
        <td width = "20"></td> <!--세번재 td-->
      </tr>
      <tr>
        <td height="20" colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
